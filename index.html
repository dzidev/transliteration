<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Transliteration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div id="text-form">
        <div class="mt-2">
          <div class="d-flex justify-content-between">
            <div>
              <label class="text-area-name" for="source">SOURSE</label>
            </div>
            <div>
              <button type="button" id="paste" class="btn btn-light">
                Paste
              </button>
            </div>
          </div>
          <textarea id="source" class="form-control" rows="5"></textarea>
        </div>

        <div class="mt-2">
          <div class="d-flex justify-content-between">
            <div>
              <label class="text-area-name" for="result">RESULT</label>
            </div>
            <div>
              <button type="button" id="copy" class="btn btn-light">
                Copy
              </button>
            </div>
          </div>
          <textarea
            id="result"
            class="form-control"
            rows="5"
            readonly
          ></textarea>
        </div>
        <div class="mt-2">
          <div class="d-flex justify-content-between">
            <div>
              <button type="button" id="clear" class="btn btn-clear btn-light">
                Clear
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
